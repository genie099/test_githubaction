name: manaul testing
run-name: Hello
on: 
  workflow_dispatch:
    inputs:
      name:
        description: "Who to greet"
        default: "World"
jobs:
  check-bats-version1:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "14"
      - run: npm install -g bats
      - run: bats -v
